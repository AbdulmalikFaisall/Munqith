version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: munqith_postgres
    environment:
      POSTGRES_DB: munqith
      POSTGRES_USER: munqith
      POSTGRES_PASSWORD: munqith
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U munqith"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: munqith_app
    environment:
      DATABASE_URL: postgresql://munqith:munqith@postgres:5432/munqith
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

volumes:
  postgres_data:
